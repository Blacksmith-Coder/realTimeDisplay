annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
application.args=
application.title=serverManager
application.vendor=nigel
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/serverManager.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.log4j-1.2.jar=/usr/share/java/log4j-1.2.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.log4j-1.2.jar}:\
    ${reference.coords-superdarn.jar}:\
    ${reference.coords.jar}:\
    ${reference.processRunner.jar}:\
    ${reference.rmiServer.jar}:\
    ${reference.rmiServerInterface.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.7
javac.target=1.7
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=uk.ac.le.sppg.superdarn.serverManager.manager.Manager
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
project.coords=../coords
project.coords-superdarn=../coords-superdarn
project.processRunner=../processRunner
project.rmiServer=../rmiServer
project.rmiServerInterface=../rmiServerInterface
reference.coords-superdarn.jar=${project.coords-superdarn}/dist/coords-superdarn.jar
reference.coords.jar=${project.coords}/dist/coords.jar
reference.processRunner.jar=${project.processRunner}/dist/processRunner.jar
reference.rmiServer.jar=${project.rmiServer}/dist/rmiServer.jar
reference.rmiServerInterface.jar=${project.rmiServerInterface}/dist/rmiServerInterface.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
